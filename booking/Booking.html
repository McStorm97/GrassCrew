<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link href="Booking.css" rel="stylesheet">
    <link rel="stylesheet" href="../HeaderFooter/Header.css">


</head>
<body>
<script src="../HeaderFooter/Header.js"></script>
<div class="pad"></div>
<div class="title">
    <p>
        Here you can book in with us automatically to get a quote for your yard. As every yard is different and we offer many services, one of our friendly team will need to pop around and have a look to give an accurate price.
    </p>
</div>
<div class="pad"></div>
<div class="information">
    <p style="text-align: center">
        Please enter your details below and pick an available date.
    </p>
    <form>
        <div class="form">
            <div><label for="fnameID">First Name</label></div>
            <div><input style="width:100%" type="text" id="fnameID" name="firstname"></div>
            <div><label for="lnameID">Last Name</label></div>
            <div><input style="width:100%" type="text" id="lnameID" name="lastname"></div>
            <div><label for="sAddressID">Street Address</label></div>
            <div><input style="width:100%" type="text" id="sAddressID" name="streetaddress"></div>
            <div><label for="cityID">City</label></div>
            <div><input style="width:100%" type="text" id="cityID" name="city"></div>
            <div><label for="regionID">Region</label></div>
            <div><input style="width:100%" type="text" id="regionID" name="region"></div>
            <div><label for="phoneID">Phone</label></div>
            <div><input style="width:100%" type="tel" id="phoneID" name="phone"></div>
            <div><label for="emailID">Email</label></div>
            <div><input style="width:100%" type="email" id="emailID" name="email"></div>
            <div><label for="serviceID">What service are you interested in?</label></div>
            <div>
                <select style="width:100%" id="serviceID" name="service">
                    <option value="lawnmow" selected>Lawn Mowing</option>
                    <option value="edging">Edge and line trimming</option>
                    <option value="brooming">Brooming raking and tidying</option>
                    <option value="gardening">Gardening</option>
                    <option value="largetree">Large Tree trimming or removal</option>
                    <option value="organic">Organic Disposal</option>
                </select>
            </div>
            <div><label for="dateID">What date would you like to book us?</label></div>
            <div><input style="width:100%" type="datetime-local" id="dateID" name="date"></div>
            <div style="text-align: right; padding-right: 10px;"><input style="width:50%" type="reset" value="Reset Form"></div>
            <div><input style="width:50%" type="submit" value="Submit"></div>
        </div>
    </form>
</div>
<div class="pad"></div>
</body>
<script src="../HeaderFooter/Footer.js"></script>
</html>
